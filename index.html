<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link  rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"/>
    <title>Rest Api Countries</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Where in the world?</h1>
            <button class="btn-toggle" id="toggle">
                <i class="far fa-moon"></i>
                <i class="fas fa-moon"></i>
               Toggle Dark Mode
            </button>
        </div>
    </header>

    <section>
        <div class="container">
            <input id='search' type="text" class="search" placeholder="Search for a card">

            <div class="dropdown" id="filter">
                Filter by region
                <i class="fas fa-chevron-down"></i>
                <ul>
                    <li>All</li>
					<li>Africa</li>
					<li>Americas</li>
					<li>Asia</li>
					<li>Europe</li>
					<li>Oceania</li>
                </ul>
            </div>
        </div>
    </section>

    <section>
        <div class="container countries" id="countries">
            <h2>Countries Loading...</h2>
        </div>
    </section>

   
</body>
</html>
